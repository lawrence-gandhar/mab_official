{% load common_components %}
{% loader_component %}

<style>
select.form-control{padding:0px 10px;}
select.form-control option{color : #000000; }
.form-group{
    width: 35%;
    margin-left: 5%;
    
}
.form-control{
    margin-top: -7px;
    /* width: 157%;
    margin-left: -13px; */
}


</style>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col-lg-12" style="padding:0px">
            <div class="card">
            <div style="margin-top: 4%;">

                <div class="form-group">
                    <div class="row" style="width: 265%;">
                        <div class="col-2">
                            <label for="customerName1">Contact Name</label>
                        </div>
                        <div class="col-4" style="">
                            <select class="form-control" id="customerName" onchange=data($(this)) style=" width: 90%;margin-top: 1px;" required> 
                                <option value="-------">------</option>
                                {% for contact in contacts %}
                                <option value="{{contact.display_name}}">{{contact.display_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-1">
                            <label for="email">Email</label>
                        </div>
                        <div class="col-4">
                            <input type="email" class="form-control" id="email" name="Email Address" style="padding-top: 6%;;width: 95%;margin-left: 25px;" required>
                        </div>
                    </div>      
                </div>

                <div class="form-group">
                    <div class="row" style="width:265%;">
                        <div class="col-2">
                            <label for="BillingAddress">Billing Address</label>
                        </div>
                        <div class="col-4">
                            <input list="BillingAddress" class="form-control" name="BillingAddress" id="BillingAddress1" style="padding-top: 6%;;width: 91%;">
                            <datalist id="BillingAddress">
                                {% for contact in contacts %}
                                <option value="aaaaa">
                                {% endfor %}
                            </datalist> 
                        </div>
                        <div class="col-2">
                            <label for="supplyPlace1">Place Supply</label>
                        </div>
                        <div class="col-4">
                            <input list="supplyPlace" class="form-control" autocomplete="off" name="supplyPlace" id="supplyPlace1" style="padding-top: 6%;;width: 95%;margin-left: -19%;">
                                <datalist id="supplyPlace">
                                    <option value="Maharashtra">
                                    <option value="Gurjrat">
                                    <option value="Delhi">
                                    <option value="U.P.">
                                    <option value="Safari">
                                </datalist>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row" style="width: 265%;">
                        <div class="col-2">
                            <label for="CreditNoteDate">Credit Note Date</label>
                        </div>
                        <div class="col-4">
                            <input type="date" class="form-control"  id="CreditNoteDate"  name="CreditNoteDate" style="margin-top: 1px;width: 91%;margin-left: 2px;">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row" style="width: 265%;">
                        <div class="col-2">
                            <label for="Reference">Invoice Reference#</label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" id="Reference" name="Reference" style="margin-top: 1px;width: 90%;margin-left: 2px;">
                        </div>
                    </div>
                </div>

                <div class="form-group" style="width: 73% !important;">
                    <table class="table" id="table" style="margin-left: 19%;">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col" style="padding-left: 9%;">Type</th>
                            <th scope="col" style="padding-left:7%;">Price</th>
                            <th scope="col" style="padding-left:7%;">Quantity</th>
                            <th scope="col" style="padding-left:7%;">Discount</th>
                            <th scope="col" style="padding-left: 2%">Tax</th>
                            <th scope="col">Amount</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td> <select class="form-control" id="ItemName1" name="ItemName1" style="width: 397%;"><option value="">------</option></td>
                            <td><input type="text" class="form-control" id="type1" name="type1" style="width: 88%;margin-left: 71%;"></td>                  
                            <td><input type="text" class="form-control" id="Price1" name="Price1" style="width: 86%;margin-left: 62%;"></td>
                            <td><input type="number" class="form-control" id="Quantity1" name="Quantity1" style="width: 88%;margin-left: 53%;"></td>
                            <td><input type="text" class="form-control" id="Discount1" name="Discount1" style="margin-left: 52%;width: 66%;"></td>
                            <td><input type="text" class="form-control" id="Tax1" name="Tax1" style="width: 66%;margin-left: 35%;"></td>
                            <td><input type="text" class="form-control" id="Amount1" name="Amount1"></td>
                            <td><button class="btn btn-success" type="button" onclick="addRow()" style="padding-left:7px;padding-right:7px;margin-top:-8px;padding-top:6px;padding-bottom: 6px;">Add</button></td>
                          </tr>
                          
                        </tbody>
                      </table>
                </div>

                <div style="margin-left: 61px;">
                    <div class="row" >
                        <div class="col-2">
                            <label for="MessageOnStatement">Message</label>
                        </div>
                        <div class="col-4">
                            <textarea class="form-control" id="MessageOnStatement" rows="2" style="margin-top: 1px;width:91%;margin-left: -13px;"></textarea>
                        </div> 
                    </div>  
                </div>
                
                <div style="margin-left: 61px;margin-top: 13px;">
                    <div class="row">
                        <div class="col-2">
                            <label for="Attachment">Attachment</label>
                        </div>
                        <div class="col-4 " style="margin-top:6px">
                            <input type="file" class="form-control" id="Attachment"  style="padding-top: 1px;margin-left: -13px;width: 91%;">
                        </div>

                        <div class="col">
                            <div class="row">
                                <div class="col">
                                    <label for="SubTotal">Sub Total:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="SubTotal" name="SubTotal" style="margin-top: 1%;margin-left: -65%;width: 59%;">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2" style="margin-left: 2px;">
                                    <label for="GST">GST:</label>
                                </div>
                                <div class="col" style="margin-top: 20px;margin-left: -62px;">
                                    <div class="row">
                                        <div class="col-2">
                                            <label for="CGST">CGST:</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="text" class="form-control" id="CGST" name="CGST" style="margin-top: 1px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2">
                                            <label for="SGST">SGST:</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="text" class="form-control" id="SGST" name="SGST" style="margin-top: 1px;">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-2">
                                            <label for="IGST">IGST:</label>
                                        </div>
                                        <div class="col-4">
                                            <input type="text" class="form-control" id="IGST" name="IGST" style="margin-top: 1px;">
                                        </div>  
                                    </div>
                                </div>  
                            </div>
                           
                            <div class="row">
                                <div class="col">
                                    <label for="Adjustment">Adjustment:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="Adjustment" name="Adjustment"style="margin-left:-65%;width: 58%;margin-top: 1px;">
                                </div> 
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label for="Total">Total:</label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="Total" name="Total" style="margin-left:-65%;width: 58%;margin-top: 1px;">
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            

                <div class="card-footer text-center"  style="justify-content: center;">
                   
                    <button class="btn btn-success" style="width: 9%;margin-right: 10px;">Save</button>
                    <button class="btn btn-warning">Cancel</button>
                    
                </div>
            </div>
            </div>
        </div>
    </div>
</form>
