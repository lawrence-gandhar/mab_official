{% load common_components %}
{% loader_component %}


<style>
select.form-control{padding:0px 10px;}
select.form-control option{color : #000000; }
</style>

<div class="row">
    <div class="col-lg-12" style="padding:0px">
        <div class="card">    
            <form method="post" enctype="multipart/form-data">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">Add Inventory</h4>
                </div>  
                <div class="card-body">
                    {% csrf_token %}
                    <div class="table" style="padding:10px 0px;">
                        <div class="d-table-row" style="padding:10px 0px;" id="app_id_input">
                            <div class="d-table-cell" style="padding:0px 10px;">
                                <label>Stock Identification Name</label>
                            </div>
                            <div class="d-table-cell" style="padding:0px 1px 10px 10px;">
                                {{inventory_form.inventory_name}}
                            </div>
                        </div>
                        <div class="d-table-row" style="padding:10px 0px;" id="app_id_input">
                            <div class="d-table-cell" style="padding:0px 10px;">
                                <label>Stock In-Date</label>
                            </div>
                            <div class="d-table-cell" style="padding:0px 1px 10px 10px;">
                                {{inventory_form.in_date}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer" style="justify-content: center;">
                    <button type="reset" class="btn btn-warning">Cancel</button>
                    <button class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
