<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4>VIEW INVENTORY</h4>
            </div>
            <div class="card-body">
                <div class="table">
                    <table class="table-bordered" width="100%" cellspacing="0">
                        <thead  style="background-color: #EEEEEE; color:#000000; font-size:11px">
                            <th class="text-center">SL. No.</th>
                            <th class="text-center">UID</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">In-Date</th>
                            <th class="text-center">Cleared</th>            
                            <th class="text-center">Action</th>                
                        </thead>
                        <tbody>
                            {% for row in inventory %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>IVT-0000{{ row.id }}</td>
                                    <td>{{ row.stock_name }}</td>
                                    <td>{{ row.in_date }}</td>
                                    <td class="text-center" width="50px">
                                        {% if row.is_active %}
                                            <i class="material-icons">check</i>
                                        {% else %}
                                            <i class="material-icons">clear</i>
                                        {% endif %}
                                    </td>                             
                                    <td width="120px">
                                        <a title="Edit Inventory" href="" class="btn btn-primary btn-sm" style="padding:5px 5px;">
                                            <i class="material-icons">create</i>
                                        </a>
                                        <a title="Delete Inventory" href="" class="btn btn-danger btn-sm" style="padding:5px 5px;">
                                            <i class="material-icons">delete_forever</i>
                                        </a>
                                        <a title="View & Add Products To Stock" href="{% url 'view_inventory_products' row.id %}" class="btn btn-info btn-sm" style="padding:5px 5px;">
                                            <i class="material-icons">queue</i>
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
