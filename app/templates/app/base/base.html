{% load static %}
{% load common_filters %} 
{% load common_components %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyAccountBook</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link href="{% static 'all_page/css/material-dashboard.css' %}" rel="stylesheet" />
    <link href="{% static 'custom_files/css/common.css' %}" rel="stylesheet" />
    
    {% load_css_files css_files %}
</head>

<body class="dark-edition">
    <div class="wrapper ">
        <!-- MAIN MENU -->
        <div class="sidebar" data-color="purple" data-background-color="black" data-image="{% static 'all_page/img/sidebar-2.jpg' %}">
            
            <!-- Right Nav Bar -->
            <div class="logo">
                <a href="{% url 'dashboard' %}" class="simple-text logo-normal" style="color:#FFFFFF">
                    MyAccountBook
                </a>
            </div>
            <!-- Right Nav Bar -->
            {% include 'app/base/navigation.html' %}
            <!-- Right Nav Bar End -->     
        </div>

        <!-- MAIN PANEL -->
        <div class="main-panel ps-container ps-theme-default">
            <!-- Right Nav Bar -->
            {% include 'app/base/top_nav_bar.html' %}
            <!-- Right Nav Bar End --> 
            <!-- Block Start --> 
            <div class="content">
                <div class="container-fluid">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            <!-- Block End --> 
        </div>        
    </div>

     



  <!--   Core JS Files   -->
    
    <script src="{% static 'all_page/js/core/jquery.min.js' %}"></script>
    <script src="{% static 'all_page/js/core/popper.min.js' %}"></script>
    <script src="{% static 'all_page/js/plugins/perfect-scrollbar.jquery.min.js' %}"></script>
    <script src="{% static 'all_page/js/core/bootstrap-material-design.min.js' %}"></script>
    <script src="{% static 'custom_files/js/common.js' %}"></script>
    <script>
        var active_link = '{{ active_link }}';
    </script>

  {% load_javascript_files js_files %} 

</body>
</html>
